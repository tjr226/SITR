{% extends 'base.html' %}

{% block title %}Create a new beta contact{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<div class="form-group">
		<label for="id_name">Name</label>
		<input type="text" class="form-control" id="id_name" name="name">
	</div>
	<div class="form-group">
		<label for="id_info">Info</label>
		<textarea class="form-control" id="id_info" name="info" rows="5"></textarea>
	</div>
	<button type="submit" class="btn btn-success">Save</button>
</form>


{% endblock %}
